<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
			<title>Corey Burkhart | Front-End Web Developer</title>
            <link rel="stylesheet" href="normalize.css">
            <link href='https://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
            <script src="https://use.fontawesome.com/b5722f1bf7.js"></script>
            <link rel="stylesheet" href="contact.css">
		</head>
        <body>
            <div id="wrapper">
              <h1>Together we will help your product grow.</h1>
                <div id="heart-div">
                  <span class="fa-stack fa-lg" id="heart">
                      <i class="code-logos fa fa-heart fa-stack-2x" aria-hidden="true"></i>
                      <i class="code-logos fa fa-code fa-stack-1x fa-inverse" aria-hidden="true"></i>
                  </span>
                </div>
              <form action="https://formspree.io/hello@coreyburkhart.com"
              method="POST">
                <label for="name"> Your full name</label>
                  <input id="name" type="text" name="name" required placeholder="John Smith">
                
                <label for="company"> Company or Organization</label>
                  <input id="company" type="text" name="company" placeholder="Goose, Mavrick & Sons">
                
                <label for="email">Your email address</label>
                  <input id="email" type="email" required name="_replyto" placeholder="jsmith@email.com">
                
                <label for="budget"> Your budget</label>
                  <input id="budget" type="text" required name="budget" placeholder="$5,000">
                
                 <label> Project details</label>
                  <textarea name="message" required placeholder="Please include as much information as possible."></textarea>
                
                <button id="submit-button" type="submit" value="Send">Let's work</button>
              </form> 
              <h2>My work</h2>
               <div class="logo-links">
                 
                <a href="https://github.com/CoreyBurkhart" class="logo-anchor"><i class="fa fa-github fa-fw logos" aria-hidden="true"></i><br></a>
                <a href="https://www.linkedin.com/in/corey-burkhart-4859a6123?trk=hp-identity-name" class="logo-anchor"><i class="fa fa-linkedin fa-fw logos" aria-hidden="true"></i><br></a>
              </div>
            </div>
        </body>
	</html>
